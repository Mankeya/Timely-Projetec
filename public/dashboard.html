<!DOCTYPE html>
<html lang="pt-br" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://unpkg.com/flowbite@latest/dist/flowbite.min.js"></script>
  <link rel="shortcut icon" href="public/img/favicon.ico" type="image/x-icon">
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white">
  <div class="flex h-screen">
    <aside class="w-64 bg-white dark:bg-gray-800 shadow-lg p-4 flex flex-col gap-6">
      <img src="img/logo.png" class="h-[30px] w-[40px]" alt="logo dashboard">
      <nav class="flex flex-col gap-4">
        <a href="#" class="flex items-center gap-2 hover:text-indigo-600 transition-all duration-200 ease-out">
          <i data-lucide="layout-dashboard" class="w-5 h-5"></i> dashboard
        </a>
        <a href="#" class="flex items-center gap-2 hover:text-indigo-600 transition-all duration-200 ease-out">
          <i data-lucide="calendar" class="w-5 h-5"></i> Calendário
        </a>
        <a href="#" class="flex items-center gap-2 hover:text-indigo-600 transition-all duration-200 ease-out">
          <i data-lucide="list-checks" class="w-5 h-5"></i> Tarefas
        </a>
        <a href="#" class="flex items-center gap-2 hover:text-indigo-600 transition-all duration-200 ease-out">
          <i data-lucide="bar-chart-3" class="w-5 h-5"></i> Metas
        </a>
      </nav>
      <button
        class="mt-auto bg-indigo-600 hover:bg-indigo-700 text-white p-2 rounded-lg transition-all duration-200 ease-out">
        Nova Tarefa
      </button>
    </aside>

    <main class="flex-1 p-6 overflow-auto">
      <header class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-semibold">Bem-vindo, Gabriel!</h2>
        <button class="text-sm text-indigo-600 hover:underline">Sair</button>

        <img id="avatarButton" type="button" data-dropdown-toggle="userDropdown" data-dropdown-placement="bottom-start"
          class="w-10 h-10 rounded-full cursor-pointer" src="img/UserPhoto.jpg" alt="User dropdown">

        <div id="userDropdown"
          class="z-10 hidden opacity-0 scale-95 transition-all duration-200 ease-out bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700 dark:divide-gray-600">
          <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
            <div>Nome</div>
            <div class="font-medium truncate">name@email.com</div>
          </div>
          <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="avatarButton">
            <li>
              <a href="#"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Painel</a>
            </li>
            <li>
              <a href="#"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Configurações</a>
            </li>
            <li>
              <a href="#"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Saldo</a>
            </li>
          </ul>
          <div class="py-1">
            <a href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sair</a>
          </div>
        </div>
      </header>

      <section class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-white dark:bg-gray-800 p-4 rounded-2xl shadow-md hover:shadow-lg transition-all">
          <h3 class="font-semibold text-lg mb-2"></h3>
          <p class="text-sm text-gray-600 dark:text-gray-300"></p>
          <div class="mt-4 flex justify-between items-center">
            <span class="text-xs text-yellow-500">Em andamento</span>
            <button class="text-indigo-500 hover:underline text-sm">Ver</button>
          </div>
        </div>

        <div class="bg-white dark:bg-gray-800 p-4 rounded-2xl shadow-md hover:shadow-lg transition-all">
          <h3 class="font-semibold text-lg mb-2"></h3>
          <p class="text-sm text-gray-600 dark:text-gray-300"></p>
          <div class="mt-4 flex justify-between items-center">
            <span class="text-xs text-green-500">Concluído</span>
            <button class="text-indigo-500 hover:underline text-sm">Ver</button>
          </div>
        </div>

        <div class="bg-white dark:bg-gray-800 p-4 rounded-2xl shadow-md hover:shadow-lg transition-all">
          <h3 class="font-semibold text-lg mb-2">T</h3>
          <p class="text-sm text-gray-600 dark:text-gray-300"></p>
          <div class="mt-4 flex justify-between items-center">
            <span class="text-xs text-red-500">Pendente</span>
            <button class="text-indigo-500 hover:underline text-sm">Ver</button>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/pages/dashboard.js"></script>
  </div>
</body>

</html>
