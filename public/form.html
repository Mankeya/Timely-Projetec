<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="style/form.css" />

</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white flex flex-col min-h-screen">
  <header class="flex justify-between items-center px-8 py-4">
    <a href="index.html" class="text-2xl font-bold text-indigo-600">SincroTask</a>

      <nav class="flex gap-6 text-sm font-medium items-center">
        <a href="login.html" class="hover:text-indigo-600 transition-all">Já tem uma conta? Faça Login</a>
      </nav>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center p-4">
    <div class="w-full max-w-md mx-auto bg-gray-50 dark:bg-gray-800 p-8 rounded-xl shadow-lg">
      <h2 class="text-3xl font-bold text-center mb-2 text-gray-800 dark:text-white">Crie sua conta</h2>
      <p class="text-center text-gray-600 dark:text-gray-300 mb-8">Comece a organizar suas tarefas hoje mesmo.</p>

      <form id="form-cadastro">
        <div class="mb-4">
          <label for="nome" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200">Nome Completo</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome" required class="w-full px-4 py-2 bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
        </div>

        <div class="mb-4">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200">E-mail</label>
          <input type="email" id="email" name="email" placeholder="seu@email.com" required class="w-full px-4 py-2 bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
          <p id="email-error" class="text-red-500 text-xs mt-1 hidden">Por favor, insira um e-mail válido.</p>
        </div>

        <div class="mb-6">
          <label for="senha" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200">Senha</label>
          <div class="relative">
            <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" required class="w-full px-4 py-2 bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
            <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 dark:text-gray-400">
              <i class="fa fa-eye-slash"></i>
            </button>
          </div>
           <div class="mt-2">
            <div class="password-strength-bar bg-gray-300 dark:bg-gray-600 rounded-full">
                <div id="password-strength-indicator" class="w-0 rounded-full"></div>
            </div>
            <p id="password-strength-text" class="text-xs mt-1 text-gray-500 dark:text-gray-400"></p>
          </div>
        </div>
        
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-md shadow-lg transition-all disabled:bg-indigo-400 disabled:cursor-not-allowed">
          Cadastrar
        </button>

        <div id="form-feedback" class="mt-4 text-center text-sm"></div>
      </form>
    </div>
  </main>
  
  <script type="module" src="script/form.js"></script>
</body>
</html>
